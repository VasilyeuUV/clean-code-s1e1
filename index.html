<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" 
        href="https://fonts.googleapis.com/css?family=lato:300,400,700">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="header">    
  </header>

  <main class="main">

    <section class="section details">
      <h1 class="main__title">THE EISENHOWER MATRIX</h1>
      <div class="wrapper aaa">
        <img src="./assets/img/eisenhower-matrix.jpg" alt="The Eisenhower matrix picture">
        <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
        </a>
      </div>
    </section>

    <section class="section task">
      <div class="wrapper centered-main-page-element">

        <div id="topsectionforaddingelementtolist" class="block block__add-item">
          <h2 class="block__title">
            <label for="new-task">Add Item</label>
          </h2>
          <div class="task-row-wrapper">
            <input id="new-task" class="task" type="text">
            <button>Add</button>
          </div>
        </div>

        <div class="block block__todo">
          <h2 class="block__title">Todo</h2>
          <ul id="incompletetasks">
            <li class="">
              <input type="checkbox">
              <label class="task">Pay Bills</label>
              <input type="text" class="task">
              <button class="edit">Edit</button>
              <button class="delete">
                <img src="./assets/img/remove.svg" alt="Remove button">
              </button>
            </li>
            <li class="editmode">
              <input type="checkbox">
              <label class="task">Go Shopping</label>
              <input type="text" value="go shopping" class="task">
              <button class="edit">Save</button>
              <button class="delete">
                <img src="./assets/img/remove.svg" alt="Remove button">
              </button>
            </li>
          </ul>
        </div>

        <div class="block block__completed">
          <h2 class="block__title">Completed</h2>
          <ul id="completed-tasks">
            <li>
              <input type="checkbox" checked>
              <label class="task">See the Doctor</label>
              <input type="text" class="task">
              <button class="edit">Edit</button>
              <button class="delete">
                <img src="./assets/img/remove.svg" alt="Remove button">
              </button>
            </li>
          </ul>
        </div>

      </div>
    </section>

  </main>

  <footer class="footer">    
  </footer>

  <script src="./js/app.js"></script>
</body>

</html>
