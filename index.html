<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" 
        href="https://fonts.googleapis.com/css?family=lato:300,400,700">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="header">    
  </header>

  <main class="main">

    <section class="section">
      <!-- <div class="wrapper aaa"> -->
      <div class="wrapper">
        <h1 class="main__title">THE EISENHOWER MATRIX</h1>
        <div class="block block__details">
          <img class="main__img" 
               src="./assets/img/eisenhower-matrix.jpg" 
               alt="The Eisenhower matrix picture">
          <a class="link" href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
          </a>          
        </div>
      </div>
    </section>

    <section class="section">
      <!-- <div class="wrapper centered-main-page-element"> -->
      <div class="wrapper">

        <!-- <div id="topsectionforaddingelementtolist" class="block block__add-item"> -->
        <div class="block block__add-item">
          <h2 class="block__title">
            <label class="add-item__label" for="new-task">Add Item</label>
          </h2>
          <!-- <div class="task-row-wrapper"> -->
          <div class="block__row">
            <!-- <input id="new-task" class="task" type="text"> -->
            <input id="new-task" class="input__text" type="text">
            <!-- <button>Add</button> -->
            <button class="button__string">Add</button>
          </div>
        </div>

        <div class="block block__todo">
          <h2 class="block__title">Todo</h2>
          <!-- <ul id="incompletetasks"> -->
          <ul class="list">
            <li class="list__item">
              <input class="input__checkbox" type="checkbox">
              <!-- <label class="task">Pay Bills</label> -->
              <label class="label__checkbox">Pay Bills</label>
              <!-- <input type="text" class="task"> -->
              <input class="input__text" type="text" >
              <!-- <button class="edit">Edit</button> -->
              <button class="button__string">Edit</button>
              <button class="button__delete">
                <img class="button__delete-img" 
                     src="./assets/img/remove.svg" 
                     alt="Remove button">
              </button>
            </li>
            <!-- <li class="editmode"> -->
            <li class="list__item">
              <!-- <input type="checkbox"> -->
              <input class="input__checkbox" type="checkbox">
              <!-- <label class="task">Go Shopping</label> -->
              <label class="label__checkbox">Go Shopping</label>
              <!-- <input type="text" value="go shopping" class="task"> -->
              <input class="input__text" type="text" value="go shopping">
              <!-- <button class="edit">Save</button> -->
              <button class="button__string">Save</button>
              <button class="button__delete">
                <img class="button__delete-img" 
                     src="./assets/img/remove.svg" 
                     alt="Remove button">
              </button>
            </li>
          </ul>
        </div>

        <div class="block block__completed">
          <h2 class="block__title">Completed</h2>
          <!-- <ul id="completed-tasks"> -->
          <ul id="completed-tasks" class="list">
            <!-- <li> -->
            <li class="list__item">
              <!-- <input type="checkbox" checked> -->
              <input class="input__checkbox" type="checkbox" checked>
              <!-- <label class="task">See the Doctor</label> -->
              <label class="label__checkbox">See the Doctor</label>
              <!-- <input type="text" class="task"> -->
              <input class="input__text" type="text">
              <!-- <button class="edit">Edit</button> -->
              <button class="button__string">Edit</button>
              <button class="button__delete">
                <img class="button__delete-img" 
                    src="./assets/img/remove.svg" 
                    alt="Remove button">
              </button>
            </li>
          </ul>
        </div>

      </div>
    </section>

  </main>

  <footer class="footer">    
  </footer>

  <script src="./js/app.js"></script>
</body>

</html>
