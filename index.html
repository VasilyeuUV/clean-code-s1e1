<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" 
        href="https://fonts.googleapis.com/css?family=lato:300,400,700">
        <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="header">
  </header>

  <main class="main">

    <section class="section">
      <h1 class="main__title">THE EISENHOWER MATRIX</h1>
      <div class="block__details">
        <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix picture">
        <a class="more_inf" 
           href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
        </a>
      </div>
    </section>

    <section class="section">
      <div class="centered-main-page-element">
        <div id="topSectionForAddingElementToList">
          <label for="new-task">Add Item</label>
          <div class="task-row-wrapper">
            <input id="new-task" class="task" type="text">
            <button>Add</button>
          </div>
        </div>
        <h3>Todo</h3>
        <ul id="incompleteTasks">
          <li>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input class="task hidden" type="text" >
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="Remove button image">
            </button>
          </li>
          <li class="editMode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input class="task hidden" type="text" value="Go Shopping">
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./remove.svg" alt="Remove button image">
            </button>
          </li>
        </ul>
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input class="task hidden" type="text">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="Remove button image">
            </button>
          </li>
        </ul>
      </div>
    </section>

  </main>

  <footer class="footer">
  </footer>

  <script src="app.js"></script>
</body>

</html>
