<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="header">
  </header>

  <main class="main">

    <!-- MATRIX PICTURE -->
    <section class="section">
      <div class="wrapper">
        <h1 class="main__title visually-hidden">THE EISENHOWER MATRIX</h1>
        <div class="block block__details">
          <img class="details__img" 
               src="./assets/img/eisenhower-matrix.jpg" 
               alt="The Eisenhower matrix picture">
          <a class="link details__link" 
             href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
          </a>
        </div>
      </div>
    </section>

    <!-- SECTION TODO -->
    <section class="section section__todo">
      <div class="wrapper wrapper__todo">

        <div class="block block__add-item">
          <h2 class="block__title">
            <label class="add-item__lbl" for="new-task">Add Item</label>
          </h2>
          <div class="block__row">
            <input id="new-task" class="input__text" type="text">
            <button class="btn__str">Add</button>
          </div>
        </div>

        <div class="block block__todo">
          <h2 class="block__title">Todo</h2>
          <ul class="lst">
            <li class="lst__item">
              <div class="block__row">
                <input class="input__chk" type="checkbox">
                <label class="lbl__chk todo__text">Pay Bills</label>
                <input class="input__text todo__text hidden" type="text">
                <button class="btn__str">Edit</button>
                <button class="btn__del">
                  <img class="btn__del-img"
                       src="./assets/icons/remove.svg"
                       alt="Remove button image">
                </button>
              </div>
            </li>
            <li class="lst__item">
              <div class="block__row">
                <input class="input__chk" type="checkbox">
                <label class="lbl__chk todo__text hidden">Go Shopping</label>
                <input class="input__text todo__text" type="text" value="Go Shopping">
                <button class="btn__str">Save</button>
                <button class="btn__del">
                  <img class="btn__del-img"
                       src="./assets/icons/remove.svg"
                       alt="Remove button image">
                </button>
              </div>
            </li>
          </ul>
        </div>

        <div class="block block__completed">
          <h2 class="block__title">Completed</h2>
          <ul id="completed-tasks" class="lst">
            <li class="lst__item">
              <div class="block__row">
                <input class="input__chk" type="checkbox" checked>
                <label class="lbl__chk todo__text">See the Doctor</label>
                <input class="input__text todo__text hidden" type="text">
                <button class="btn__str">Edit</button>
                <button class="btn__del">
                  <img class="btn__del-img"
                       src="./assets/icons/remove.svg"
                       alt="Remove button image">
                </button>
              </div>
            </li>
          </ul>
        </div>

      </div>
    </section>

  </main>

  <footer class="footer">
  </footer>

  <script src="./js/app.js"></script>
</body>

</html>
